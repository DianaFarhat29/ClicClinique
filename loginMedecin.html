<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Connexion du médecin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginMedecin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <a href="index.html">
        <img src="Images/LogoMedecinBlanc.png" alt="LogoMedecinBlanc">
    </a>
    <div class="container">

        <h2>Se connecter</h2>
        <form id="ConnexionForm">



 
            <div class="form-group">
                <label for="noLicence"></label>
                <input type="text" class="form-control" id="noLicence" placeholder="Numéro de licence" name="noLicence">
                <div id="noLicenceCheck" class="errorForm">
                    Entrez votre numéro de licence.
                </div>
            </div>


            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="pwd" placeholder="Mot de passe" name="pwd">
                   <div id="passCheck" class="errorForm">
                    Le mot de passe est incorect
                </div>
            </div>



            <input type="submit" id="submitbtn" value="Soumettre" class="btn btn-default">
        </form>
        <p class="no-account">Vous n'avez pas de compte? <a href="CompteMedecin.html" class="signup-link">S'inscrire</a></p>

    </div>

    <script src="loginMedecin.js"></script>
</body>

</html>
