<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <title>Connexion du médecin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/loginMedecin.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<a href="/templates/Index.html">
    <img src="/Images/LogoPatientBlanc.png" alt="Logo Clinique Clic">
</a>
    <div class="container">

        <h2>Se connecter</h2>
        <form th:action="@{/perform_login}" method="post" id="ConnexionForm">

            <div class="form-group">
                <label for="noLicence"></label>
                <input type="text" class="form-control" id="noLicence" placeholder="Numéro de licence" name="noLicence">
                <div id="noLicenceCheck" class="errorForm">
                    Entrez votre numéro de licence.
                </div>
            </div>


            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="pwd" placeholder="Mot de passe" name="pwd">
                   <div id="passCheck" class="errorForm">
                    Le mot de passe est incorect
                </div>
            </div>



            <input type="submit" id="submitbtn" value="Soumettre" class="btn btn-default">
        </form>
        <p class="no-account">Vous n'avez pas de compte? <a href="CompteMedecin.html" class="signup-link">S'inscrire</a></p>

        <div th:if="${errorMsg}" th:text="${errorMsg}">Message d'erreur</div>
    </div>

    <script th:src="@{/javascript/loginMedecin.js}"></script>
</body>

</html>
