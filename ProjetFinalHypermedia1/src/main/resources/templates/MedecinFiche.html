<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <title>Espace medecin - Fiche</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/MedecinFiche.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <p class="navbar-text">Dr Médecin Médecine</p>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="MedecinPatient.html">Liste des patients</a></li>
            <li><a href="MedecinFiche.html">Fiche du médecin</a></li>
        </ul>
    </nav>

    <a href="/templates/Index.html">
        <img src="/images/LogoPatientBlanc.png" alt="Logo Clinique Clic">
    </a>

    <div class="container">
        <form id="medecinForm" th:action="@{/doctors/update}" th:object="${doctor}" method="post">

            <!-- Section Adresse -->
            <div class="row">
                <div class="col-md-2">
                    <h5>Adresse</h5>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="noCivique" placeholder="Numéro civique"
                               name="noCivique" th:value="${doctor.contactDetails.noCivique}" />
                        <input type="text" class="form-control" id="rue" placeholder="Nom de la rue" name="rue"
                               th:value="${doctor.contactDetails.rue}" />
                        <input type="text" class="form-control" id="noLocal" placeholder="Numéro de local"
                               name="noLocal" th:value="${doctor.contactDetails.noLocal}" />
                        <input type="text" class="form-control" id="ville" placeholder="Ville" name="ville"
                               th:value="${doctor.contactDetails.ville}" />
                        <input type="text" class="form-control" id="codePostal" placeholder="Code Postal"
                               name="codePostal" th:value="${doctor.contactDetails.codePostal}" />
                        <input type="text" class="form-control" id="noTel" placeholder="Numéro de téléphone"
                               name="noTel" th:value="${doctor.contactDetails.phoneNumber}" />
                    </div>

                </div>
            </div>

            <!-- Section Heures dispoibilité semaine-->
            <div class="row">
                <div class="col-md-2">
                    <h5>Heures de pratique</h5>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="day-schedule">
                            <h5 class="jour-semaine">Lundi</h5>
                            <input type="time" step="900" class="form-control" th:value="${mondayStart}" name="mondayStart" />
                            <input type="time" step="900" class="form-control" th:value="${mondayEnd}" name="mondayEnd" />
                        </div>

                        <div class="day-schedule">
                            <h5 class="jour-semaine">Mardi</h5>
                            <input type="time" class="form-control" th:value="${tuesdayStart}" name="tuesdayStart" />
                            <input type="time" class="form-control" th:value="${tuesdayEnd}" name="tuesdayEnd" />
                        </div>

                        <div class="day-schedule">
                            <h5 class="jour-semaine">Mercredi</h5>
                            <input type="time" class="form-control" th:value="${wednesdayStart}" name="wednesdayStart" />
                            <input type="time" class="form-control" th:value="${wednesdayEnd}" name="wednesdayEnd" />
                        </div>

                        <div class="day-schedule">
                            <h5 class="jour-semaine">Jeudi</h5>
                            <input type="time" class="form-control" th:value="${thursdayStart}" name="thursdayStart" />
                            <input type="time" class="form-control" th:value="${thursdayEnd}" name="thursdayEnd" />
                        </div>

                        <div class="day-schedule">
                            <h5 class="jour-semaine">Vendredi</h5>
                            <input type="time" class="form-control" th:value="${fridayStart}" name="fridayStart" />
                            <input type="time" class="form-control" th:value="${fridayEnd}" name="fridayEnd" />
                        </div>

                    </div>
                </div>
            </div>

            <!-- Section Heures d'ouverture  weekend-->
            <div class="row">
                <div class="col-md-2">
                    <!-- Espace vide pour alignement -->
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="day-schedule">
                            <h5 class="jour-semaine">Samedi</h5>
                            <input type="time" class="form-control" th:value="${saturdayStart}" name="saturdayStart" />
                            <input type="time" class="form-control" th:value="${saturdayEnd}" name="saturdayEnd" />
                        </div>

                        <div class="day-schedule">
                            <h5 class="jour-semaine">Dimanche</h5>
                            <input type="time" class="form-control" th:value="${sundayStart}" name="sundayStart" />
                            <input type="time" class="form-control" th:value="${sundayEnd}" name="sundayEnd" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section tarif de consultation -->
            <div class="row">
                <div class="col-md-2">
                    <h5>Tarif de consultation($)</h5>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" class="form-control" id="tarif" th:value="${doctor.expectedSalary}" placeholder="Utiliser la flèche pour entrer votre tarif"
                               name="tarif" min="0" step="5.00">
                    </div>
                </div>
            </div>

            <!-- Bouton de soumission 2 et déconnection -->
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">
                    <button type="submit" id="submitbtn2" class="btn btn-default">Soumettre</button>
                </div>
                <div class="col-md-3">
                    <button type="submit" id="disconnectbtn" class="btn btn-default">Se déconnecter</button>
                </div>


            </div>

        </form>
    </div>

 <!-- <script src="@{/javascript/}"></script> -->

</body>

</html>
