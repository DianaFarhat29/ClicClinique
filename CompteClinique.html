<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Clinique clic - Créer une compte clinique</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CompteClinique.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body>

    <a href="index.html">
        <img src="Images/LogoCliniqueBlanc.png" alt="Logo Clinique Clic">
    </a>


    <div class="container">

        <h2>Créer un compte</h2>

        <form>

            <div class="form-group">
                <label for="nom"></label>
                <input type="nom" class="form-control" 
                id="nom" placeholder="Nom" name="nom">
                <div id="usercheck" class="errorForm">
                    Enter le nom de la clinique.
                </div>
            </div>

            <div class="form-group">
                <label for="cliniqueId"></label>
                <input type="cliniqueId" class="form-control" id="cliniqueId"
                    placeholder="Numéro d'identifiant ministériel" name="cliniqueId">
                <div id="cliniqueIdCheck" class="errorForm">
                    Entrer le numéro de la clinique.
                </div>
            </div>
            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="pwd">
                <div id="passcheck" class="errorForm">
                    Choisir un mot de passe.
                </div>

            </div>

            <!--div class="input-group">
                <label for="files">Select files</label>
                <input id="file" type="file" multiple />
              </div -->

            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="passwordConfirm"
                    placeholder="Confirmation du mot de passe" name="pwd">
                <div id="passwordConfirmCheck" class="errorForm">
                    Les mots de passe de concordent pas.
                </div>

            </div>

            <input type="submit" id="submitbtn" value="Soumettre" class="btn btn-default">

        </form>


        <p class="no-account">Vous avez déjà un compte? <a href="loginClinique.html" class="signup-link">Se connecter</a></p>

    </div>

    <script src="CompteClinique.js"></script>


</body>

</html>
